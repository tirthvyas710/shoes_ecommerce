    <!--Login Form-->
    <section class="logfrom">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="">
            <h1>Create Account</h1>
            <div class="social-container">
              <a href="https://www.google.com/" class="social">
                <img src="image/google.png" height="20px"
              /></a>
              <a href="https://facebook.com/" class="social"
                ><img src="image/facebook.png" height="20px"
              /></a>
              <a href="https://instagram.com/" class="social"
                ><img src="image/instagram.png" height="20px"
              /></a>
            </div>
            <span
              >OR <br />
              <br />
              Use Your Email For Registration</span
            >
            <input type="text" name="name" placeholder="Name" />
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <button>Register</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Log In</h1>
            <div class="social-container">
              <a href="https://www.google.com/" class="social">
                <img src="image/google.png" height="20px"
              /></a>
              <a href="https://facebook.com/" class="social"
                ><img src="image/facebook.png" height="20px"
              /></a>
              <a href="https://instagram.com/" class="social"
                ><img src="image/instagram.png" height="20px"
              /></a>
            </div>
            <span
              >OR <br ><br >
              Use Your Account
            </span>
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />

            <button>Log In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Log In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your details and start journey with us</p>
              <button class="ghost" id="signUp">Register</button>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener("click", () => {
          container.classList.add("right-panel-active");
        });
        signInButton.addEventListener("click", () => {
          container.classList.remove("right-panel-active");
        });
      </script>
    </section>
